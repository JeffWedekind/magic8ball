    <!-- Start Container for H1 -->
        <div class="container-fluid me-5 mb-0">
        <div class="row" id="Speakers">
            <h1 class="fw-bold d-flex justify-content-center pt-3 pb-3">This is the Magic 8-Ball of Doom!
            </h1>
    <!-- Start Container/Row For Images -->
        <div class="row d-flex justify-content-center text-center">
            <div class="col col-md-3">
              <img id= "eightball" src="./IMG/magic8ball_start.png" alt="" class="w-100 rounded-3">
                <label class="mt-3 mb-3" class="fw-bold">Ask any question to the Magic 8 Ball.
                </label>
              <div id="inputform">
                <input class="mt-3 mb-3" type="text" id="questionInput" placeholder="Ask me anything!" />
                <button class="mt-3 mb-3" type="button" id="ask" class="btn btn-success">Ask!</button>
              </div>
              <div id="questionDisplay">
                <p id="questionText"></p>
                <button id="askAgain">Ask Again!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
